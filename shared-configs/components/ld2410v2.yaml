binary_sensor:
  # LD2410 radar binary sensors
  - platform: ld2410
    has_target:
      name: Radar Target
#      id: has_target
#      icon: mdi:motion-sensor
    has_moving_target:
      name: Radar Moving Target
#      id: has_moving_target
#      icon: mdi:motion-sensor
    has_still_target:
      name: Radar Still Target
#      id: has_still_target
#      icon: mdi:radar
    out_pin_presence_status:
      name: out pin presence status

  # Radar zone occupancy based on detection distance and configured zone boundaries
  - platform: template
    name: "Radar Zone 1 Occupancy"
    id: zone_1_occupancy
    device_class: occupancy
    icon: mdi:motion-sensor
    lambda: |-
      if ((id(has_target).state) && ((id(detection_distance).state < id(z1_end).state) && (id(detection_distance).state > id(z1_start).state))) {
        return true;
      } else {
        return false;
      }
  - platform: template
    name: "Radar Zone 2 Occupancy"
    id: zone_2_occupancy
    device_class: occupancy
    icon: mdi:motion-sensor
    lambda: |-
      if ((id(has_target).state) && ((id(z1_end).state < id(detection_distance).state) && (id(detection_distance).state < id(z2_end).state))) {
        return true;
      } else {
        return false;
      }
  - platform: template
    name: "Radar Zone 3 Occupancy"
    id: zone_3_occupancy
    device_class: occupancy
    icon: mdi:motion-sensor
    lambda: |-
      if ((id(has_target).state) && ((id(z2_end).state < id(detection_distance).state) && (id(detection_distance).state < id(z3_end).state))) {
        return true;
      } else {
        return false;
      }

  - platform: gpio
    pin: 
      number: "${motion_gpio}"  # OUT pin of LD2410 connected here
      mode: INPUT_PULLUP
    name: gpio out pin presence
    #name: "Motion Detected"
    #id: motion_detected
    device_class: presence
    filters:
      - delayed_on: 50ms  # Debounce filter to avoid false triggers.
      - delayed_off: 50ms

  - platform: template
    name: "Occupancy Detected"
    device_class: occupancy
    lambda: |-
      return id(has_target).state ||
             id(has_moving_target).state ||
             id(has_still_target).state ||
             id(motion_detected).state;

