esphome:
  on_boot:
    priority: 600
    then:
      - delay: 500ms  # Boot delay for sensor stabilization

esp32:
  board: esp32dev
  framework:
    type: arduino
    
light:
  - platform: binary
    name: "Blue Status Light"
    output: light_output
    id: status_light
    #restore_mode: ALWAYS_ON
    restore_mode: RESTORE_DEFAULT_ON
    #restore_mode: ALWAYS_OFF
 
output:
  - platform: gpio
    pin: ${light_gpio}
    id: light_output

