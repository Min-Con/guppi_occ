uart:
  id: uart_bus
  tx_pin: ${tx_pin_uart}
    # number: ${tx_pin_uart}
  rx_pin: ${rx_pin_uart}
    # number: ${rx_pin_uart}
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

light:
  - platform: binary
    name: "Blue Status Light"
    output: light_output
    id: status_light
    restore_mode: ALWAYS_OFF
 
output:
  - platform: gpio
    pin: ${light_gpio}
    id: light_output


