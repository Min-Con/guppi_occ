# Option 1.1: For boards with WS2812 RGB LED (most common) - make the light configurable in Home Assistant
# WS2812 RGB LED configuration - ESP32-S3 Super Mini onboard RGB LED
light:
  - platform: esp32_rmt_led_strip  # Preferred platform for ESP-IDF v5.x
    rgb_order: GRB                 # WS2812 color order (Green-Red-Blue)
    pin: ${light_gpio}             # GPIO48 on most ESP32-S3 Super Mini boards
    num_leds: 1                    # Single onboard RGB LED
    chipset: ws2812                # WS2812B LED chipset
    id: status_light
    name: "Status Light"
    restore_mode: ALWAYS_OFF       # Start with LED off after reboot
    effects:
      - addressable_rainbow:
          name: "Rainbow"
          speed: 10
          width: 50
      - addressable_color_wipe:
          name: "Color Wipe"
          colors:
            - red: 100%
              green: 0%
              blue: 0%
              num_leds: 1
            - red: 0%
              green: 100%
              blue: 0%
              num_leds: 1
            - red: 0%
              green: 0%
              blue: 100%
              num_leds: 1
          add_led_interval: 100ms
          reverse: false
      - addressable_scan:
          name: "Scanner"
          move_interval: 100ms
          scan_width: 1
      - addressable_flicker:
          name: "Flicker"
          intensity: 1.5%
      - pulse:
          name: "Pulse"
          transition_length: 1s
          update_interval: 1s
      - strobe:
          name: "Strobe"
          colors:
            - state: true
              brightness: 100%
              red: 100%
              green: 100%
              blue: 100%
              duration: 500ms
            - state: false
              duration: 250ms
      - random:
          name: "Random"
          transition_length: 5s
          update_interval: 7s

