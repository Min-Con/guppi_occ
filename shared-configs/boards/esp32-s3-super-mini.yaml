                id: status_light
                effect: "Color Wipe"
      - if:
          condition:
            lambda: 'return x == "Scanner";'
          then:
            - light.turn_on:
                id: status_light
                effect: "Scanner"
      - if:
          condition:
            lambda: 'return x == "Pulse";'
          then:
