####################################
# Start Substitutions
####################################

substitutions:
# Specify below pin numbers for UART, GPIO, and I2C connections
# Default values are set for the ESP32-S3 Zero
# Add superseding substitutions in your specific device configuration if these don't match the actual pins used.

  tx_pin_uart: GPIO17
  rx_pin_uart: GPIO16
  light_gpio: GPIO2
  mic_adc: GPIO36
  motion_gpio: GPIO13
  sda_pin_i2c: GPIO21
  scl_pin_i2c: GPIO22

####################################
# End Substitutions
####################################

esphome:
  platformio_options:
    board_build.flash_mode: dio
    board_build.flash_size: 4MB
    board_build.f_flash: 40000000L

esp32:
  board: wemos_d1_mini32
  variant: esp32
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      # ESSENTIAL BLUETOOTH ENABLEMENT
      CONFIG_BT_ENABLED: y
      CONFIG_BT_BLE_42_FEATURES_SUPPORTED: y
      # CONFIG_BT_BLE_50_FEATURES_SUPPORTED: y
      
      # MEMORY OPTIMIZATIONS
      CONFIG_COMPILER_OPTIMIZATION_SIZE: y
      CONFIG_LOG_DEFAULT_LEVEL_WARN: y
      CONFIG_LOG_MAXIMUM_LEVEL_WARN: y
      # TASK OPTIMIZATIONS
      CONFIG_ESP_TASK_WDT_TIMEOUT_S: "10"
      CONFIG_ESP_MAIN_TASK_STACK_SIZE: "3584"
      CONFIG_ESP_TIMER_TASK_STACK_SIZE: "3072"
      # WiFi compatibility options for WPA3/mesh networks
      CONFIG_ESP32_WIFI_ENABLE_WPA3_SAE: n
      CONFIG_ESP32_WIFI_ENABLE_WPA3_OWE_STA: n
      CONFIG_ESP32_WIFI_SOFTAP_SAE_SUPPORT: n
      # Disable power management features that can cause auth issues
      CONFIG_ESP32_WIFI_AMPDU_TX_ENABLED: n
      CONFIG_ESP32_WIFI_AMPDU_RX_ENABLED: n


# Onboard RGB LED using ESP32 RMT LED Strip (ESP-IDF v5.x compatible)
light:
  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: ${light_gpio}
    num_leds: 1
    chipset: ws2812
    # rmt_channel parameter removed for ESP-IDF v5.x compatibility (auto-allocated)
    id: status_light
    name: "Status Light"
    internal: true
    restore_mode: ALWAYS_OFF
    effects:
      - addressable_rainbow:
      - addressable_color_wipe:
      - addressable_scan:
      - addressable_flicker:


uart:
  id: uart_bus
  tx_pin: ${tx_pin_uart}
  rx_pin: ${rx_pin_uart}
  baud_rate: 256000
  parity: NONE
  stop_bits: 1
#  data_bits: 8
